
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workout Tracker</title>
	<link href="style.css" rel="stylesheet">
	<script charset="utf-8" defer src="index.js">
	</script>
	<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript">
	</script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
<div class = "bgtitle">
<h1 class= "work">Workout</h1><h1 class = "track"> Tracker</h1>
</div>
	<div class="bgcalc">
		<div class= "c">
			<p class="titlecalc">One Rep Max Calculator</p>
			<div class="deadlift">
				<label>Deadlift</label> <input class='one-rep' id='deadliftWeight' placeholder='lbs' type='number'> <input class='one-rep' id='deadliftRep' placeholder='reps' type='number'>
			</div>
			<div class='bench'>
				<label>Bench Press</label> <input class='one-rep' id='benchWeight' placeholder='lbs' type='number'> <input class='one-rep' id='benchRep' placeholder='reps' type='number'>
			</div>
			<div class="squat">
				<label>Squat</label> <input class='one-rep' id='squatWeight' placeholder='lbs' type='number'> <input class='one-rep' id='squatRep' placeholder='reps' type='number'>
			</div><button id='maxbutton'>Calculate</button>
		<div>
			<p class="titlecalc">Percentage Rep Calculator</p>
			<div>
				<label>% of Max Weight</label> <input id="percentInput" placeholder="Percentage" type="number">
			</div>
			<div class='percentDeadlift'>
				<label>Deadlift</label> <input id='deadliftPercent' placeholder='lbs' type='number'>
			</div>
			<div class='percentBench'>
				<label>Bench Press</label> <input id='benchPercent' placeholder='lbs' type='number'>
			</div>
			<div class='percentSquat'>
				<label>Squat</label> <input id='squatPercent' placeholder='lbs' type='number'>
			</div><button id='percentButton'>Calculate</button> <input class='number-input' id='week-input' placeholder='Week' type='number'>
		</div>
	</div><span class="scroll-container"><label>Day</label> <select id="day-selector">
		<option>
			Monday
		</option>
		<option>
			Tuesday
		</option>
		<option>
			Wednesday
		</option>
		<option>
			Thursday
		</option>
		<option>
			Friday
		</option>
	</select></span>
	<p class = "titlecalc">Exercise</p>
	<div>
		<input class='text-input' id='exer-input' placeholder='Exercise' type='text'> <input class='number-input' id='set-input' placeholder='Sets' type='number'> <input class='number-input' id='rep-input' placeholder='Reps' type='number'>
	</div><button id='exerciseButton'>Add Lift</button>
  </div>
	<table style="width:100%">
		<caption>
			Workout
		</caption>
		<tr>
			<th>Exercise</th>
			<th>Weight</th>
			<th>Reps</th>
		</tr>
	</table>
	<div>
		Progression of One Rep Maxes Graphs
	</div>
	<div class="graph" id="benchGraph"></div>
	<div class="graph" id="deadliftGraph"></div>
	<div class="graph" id="squatGraph"></div>
	<div>
		<label>Calories</label> <input placeholder='calories' type='number'> <button id='calorieButton'>Calculate</button>
	</div>
	<div class="graph" id="calorieGraph"></div>
</body>
</html>

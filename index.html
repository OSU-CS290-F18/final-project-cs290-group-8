<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Workout Tracker</title>
<link rel="stylesheet" href ="style.css">
<script src="index.js" charset="utf-8" defer></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/
loader.js"></script>
</head>
<body>
	<div class = "bgtitle">
<h1 class= "work">Workout</h1><h1 class = "track"> Tracker</h1>
</div>
<p class="titlecalc">class="titlecalc"One Rep Max Calculator</p>
<div class = "deadlift">
	<label>Deadlift</label>  
	<input type = 'number' placeholder = 'lbs' class = 'one-rep' id = 'deadliftWeight'>
	<input type = 'number' placeholder = 'reps' class = 'one-rep' id = 'deadliftRep'>
</div>
<div class = 'bench'>
	<label>Bench Press</label>  
	<input type = 'number' placeholder = 'lbs' class = 'one-rep' id = 'benchWeight'>
	<input type = 'number' placeholder = 'reps' class = 'one-rep' id = 'benchRep'>
</div>
<div class = squat>
	<label>Squat</label>  
	<input type = 'number' placeholder = 'lbs' class = 'one-rep' id = 'squatWeight'>
	<input type = 'number' placeholder = 'reps' class = 'one-rep' id = 'squatRep'>
</div>
<button id = 'maxbutton'>Calculate</button>

<div>

	<p class="titlecalc">Percentage Rep Calculator</p>
	<div>
		<label>% of Max Weight</label>
		<input type = "number" id = "percentInput" placeholder = "Percentage">
	</div>
	<div class = 'percentDeadlift'>
		<label>Deadlift One Rep Max</label>  
	<input type = 'number' placeholder = 'lbs' id = 'deadliftPercent'>
	</div>
	<div class = 'percentBench'>
		<label>Bench Press One Rep Max</label>  
	<input type = 'number' placeholder = 'lbs' id = 'benchPercent'>
	</div>
	<div class = 'percentSquat'>
		<label>Squat One Rep Max</label>  
	<input type = 'number' placeholder = 'lbs' id = 'squatPercent'>
	</div>
	<button id = 'percentButton'>Calculate</button>

	<div>

		<input type='number' placeholder ='Week' class = 'number-input'
		id = 'week-input'>
	</div>
	<span class="scroll-container">
		<label>Day</label>
		<select id = "day-selector">
			<option>Monday</option>
			<option>Tuesday</option>
			<option>Wednesday</option>
			<option>Thursday</option>
			<option>Friday</option>
		</select>
	</span>
	<p>Exercise</p>
	<div>
		<input type='text' placeholder = 'Exercise' class = 'text-input' id = 'exer-input'>
		<input type='number' placeholder ='Weight' class = 'number-input'
		id = "weight-input">
		<input type='number' placeholder ='Sets' class = 'number-input'
		id = 'set-input'>
		<input type='number' placeholder ='Reps' class = 'number-input'
		id = 'rep-input'>
	</div>
	<button id = 'exerciseButton'>Add Lift</button>
	<table style = "width:100%">
		<caption>Workout</caption>
		<th id ="tableExer">Exercise</th>
		<th id = "tableWeight">Weight</th>
		<th id = "tableSets">Sets</th>
		<th id = "tableReps">Reps</th>
	</table>
	<div>Progression of One Rep Maxes Graphs</div>
	<div class = "graph" id = "benchGraph"> </div>
	<div class = "graph" id = "deadliftGraph"> </div>
	<div class = "graph" id = "squatGraph"> </div>

	<div>
		<label>Calories</label>
		<input type = 'number' placeholder = 'calories' >
		<button id = 'calorieButton'>Calculate</button>
	</div>
	<div class = "graph" id = "calorieGraph"> </div>
	</body>
	</html>
